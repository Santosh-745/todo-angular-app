  <div class="container-fluid">

<!--    <div class="alert alert-success alert-dismissible text-white" role="alert" [hidden]="!error">-->

    <div class="container-fluid ">
      <div class="row">
        <div class="col-12">
          <div class="card my-4">
            <div class="card-header bg-gradient-primary shadow-primary border-radius-md d-flex justify-content-between">
              <h4 class="text-white text-capitalize ps-3">Create Task</h4>
            </div>
            <div class="card-body P-3">
              <form role="form"  #taskForm="ngForm" (ngSubmit)="submitOrderDetails(taskForm)">
                <div class="input-group input-group-outline mb-3">
                  <label class="form-label">Title</label>
                  <input type="text" class="form-control" name="title" [(ngModel)]="form.title"  required maxlength="100">
                </div>
                <label class="form-label">Description</label>
                <div class="input-group input-group-outline mb-3">
                  <textarea type="text" class="form-control" name="description" rows="4" [(ngModel)]="form.description"  required maxlength="150"></textarea>
                </div>
                <label class="form-label">Priority</label>
                <div class="input-group input-group-outline mb-3">
                  <select type="text" class="form-control" name="priority" [(ngModel)]="form.priority" required>
                    <option value="1">Low</option>
                    <option value="2">Medium</option>
                    <option value="3">High</option>
                  </select>
                </div>
                <label class="form-label">Start Date</label>
                <div class="input-group input-group-outline mb-3">
                  <input type="date" class="form-control" name="start_date" [(ngModel)]="form.start_date" required>
                </div>
                <label class="form-label">End Date</label>
                <div class="input-group input-group-outline mb-3">
                  <input type="date" class="form-control" name="end_date" [(ngModel)]="form.end_date" required>
                </div>
                <label class="form-label">Status</label>
                <div class="input-group input-group-outline mb-3">
                  <select type="text" class="form-control" name="status" [(ngModel)]="form.status" required>
                    <option value="1" selected>To-Do</option>
                    <option value="2">In-Progress</option>
                    <option value="3">Done</option>
                  </select>
                </div>
                <label class="form-label">Assigned person</label>
                <div class="input-group input-group-outline mb-3">
                  <select type="text" class="form-control" name="assigned_person" [(ngModel)]="form.assigned_person" required>
                    <option value="1">Person1</option>
                    <option value="2">Person2</option>
                    <option value="3">Person3</option>
                  </select>
                </div>
                <label class="form-label">Attachment</label>
                <div class="input-group input-group-outline mb-3">
                  <input type="file" class="form-control" name="attachment" [(ngModel)]="form.attachment" >
                </div>
                <div class="input-group input-group-outline mb-3">
                  <label class="form-label">Sub Task(Title, Description)</label>
                  <input type="text" class="form-control" name="sub_task" [(ngModel)]="form.sub_task" >
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0" [disabled]="!taskForm.valid">Create Task</button>
                </div>
                <div class="col-lg-3 col-sm-6 col-12">
                  <button class="btn bg-gradient-success w-100 mb-0 toast-btn d-none" id="notificationMessage"  type="button"  data-target="successToast">Success</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="position-fixed top-1 top z-index-2">
      <div class="toast fade hide p-2 bg-white" role="alert" aria-live="assertive" id="successToast" aria-atomic="true">
        <div class="toast-header border-0">
          <i class="material-icons text-success me-2">
            check
          </i>
          <span class="me-auto font-weight-bold">Notification </span>
          <small class="text-body">0 mins ago</small>
          <i class="fas fa-times text-md ms-3 cursor-pointer" data-bs-dismiss="toast" aria-label="Close"></i>
        </div>
        <hr class="horizontal dark m-0">
        <div class="toast-body">
<!--          {{error}}-->
        </div>
      </div>
    </div>

    <footer class="footer py-4  ">
      <div class="container-fluid">
        <div class="row align-items-center justify-content-lg-between">
